<h2>Getting Started</h2>
<h3>Install Eleventy</h3>
<pre><code class="language-bash">npm install -g @11ty/eleventy
</code></pre>
<h3>Run Eleventy</h3>
<pre><code class="language-bash">eleventy --serve
</code></pre>
<p>Now navigate to <a href="http://localhost:8080">http://localhost:8080</a> to see your site.</p>
<p>Hot reloading is enabled, so any changes you make to your files will be reflected in the browser.</p>
